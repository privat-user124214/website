<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novarix Studio – Website in Bearbeitung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffc8;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #d3d3d3;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ffc8;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Novarix Studio</div>
    <h1>Website in Bearbeitung</h1>
    <p>Unsere Seite wird derzeit überarbeitet.<br>
       Wir sind bald wieder für dich online!</p>
  </div>
</body>
</html>
